# build.properties
# $Id: build.properties,v 1.23 2007-03-03 19:19:11 piso Exp $

# The path to abcl.jar.
abcl.jar.path=../abcl-src-0.19.1/dist/abcl.jar

# The location of the JDK that will be used to compile the classes.
#jdk=c:\\Program\ Files\\Java\\jdk1.5.0_14
jdk=/usr/lib/jvm/java-6-sun

# The location of the Java executable to be used at runtime. If not specified,
# the Java executable from the JDK specified for the "jdk" property will be
# used.
#java=c:\\jdk1.5.0\\bin\\java
#java_options=-server

# Extensions (XP etc.)
#extensions=/usr/share/java/repository

# Use jikes.
#build.compiler=jikes
#build.compiler.emacs=on

# Use javac.
build.compiler=javac1.5

# Build jpty.
jpty=yes

# Build with debugging information.
debug=yes

# Set j installation directory.
# By default, j will install at C:\j on windows and /usr/local on unix
#j.install.root=c:/j

